<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="personal_panel.css">
</head>
<body>
    <header>
        <div><h1>Жеке ақпарат панелі</h1></div>
    </header>
    <main>
        <form id="form">
            <label for="name">Аты-жөні:</label>
            <input type="text" id="name" required>
            <label for="name">Email:</label>
            <input type="email" id="email">
            <label for="name">Туған күні:</label>
            <input type="date" id="date" required>
            <label for="name">Сүйікті түс:</label>
            <input type="color" id="color">
            <button id="submit">Жіберу</button>
        </form>

        <table id="table">
            <tr>
                <th>Аты-жөні</th>
                <th>Email</th>
                <th>Туған күні</th>
            </tr>
        </table>
    </main>

    <footer>
        <div><p>Білекті бірді жығар, білімді мыңды жығар</p></div>
    </footer>
    <script src="personal_panel.js"></script>
</body>
</html>
